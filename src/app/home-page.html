<h1 class="mb-8 text-3xl">Blog posts</h1>

<div class="flex flex-col gap-4">
    @for (post of blogPosts; track post.id) {
        <a href="/posts/{{ post.id }}">
            <mat-card>
                <mat-card-header>
                    <div
                        mat-card-avatar
                        class="flex aspect-1/1 items-center justify-center bg-neutral-200"
                    >
                        <mat-icon>person</mat-icon>
                    </div>
                    <mat-card-title>
                        {{ post.authorName }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ post.authorEmail }}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <span class="font-bold">{{ post.title }}</span>
                    <p>{{ post.body }}</p>
                </mat-card-content>
            </mat-card></a
        >
    }
</div>
